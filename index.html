<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="result">
            <textarea></textarea>
        </div>

        <div class="numbers-first-row">
            <textarea>7</textarea>
            <textarea>8</textarea>
            <textarea>9</textarea>
            <textarea>รท</textarea>
            <textarea>C</textarea>
        </div>

        <div class="numbers-second-row">
            <textarea>4</textarea>
            <textarea>5</textarea>
            <textarea>6</textarea>
            <textarea>ร</textarea>
            <textarea>^</textarea>
        </div>

        <div class="numbers-third-row">
            <textarea>1</textarea>
            <textarea>2</textarea>
            <textarea>3</textarea>
            <textarea>(</textarea>
            <textarea>)</textarea>
        </div>

        <div class="numbers-fourth-row">
            <textarea>0</textarea>
            <textarea>,</textarea>
            <textarea>+</textarea>
            <textarea>-</textarea>
            <textarea>=</textarea>
        </div>
    </div>
</body>
</html>
